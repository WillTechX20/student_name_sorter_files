<!DOCTYPE html>
<html>
    <head>
        <title>Student Name Sorter</title>
        <meta name="veiwport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="student_name_sorter.css">
    </head>
    <body>
        <h1>Student Name Sorter</h1>
        <div class="row">
            <div>1</div>
            <input type="text" data-student-num="1" placeholder="Student 1">
        </div>
        <div class="row">
            <div>2</div>
            <input type="text" data-student-num="2" placeholder="Student 2">
        </div>
        <div class="row">
            <div>3</div>
            <input type="text" data-student-num="3" placeholder="Student 3">
        </div>
        <div class="row">
            <div>4</div>
            <input type="text" data-student-num="4" placeholder="Student 4">
        </div>
        <input type="button" value="Sort" onclick="sortStudentNames();">
        <div class="script">
            <script src="student_name_sorter.js"></script>
        </div>
    </body>
</html>
